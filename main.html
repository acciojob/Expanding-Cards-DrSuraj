<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
        }

        .panel {
            flex: 1;
            overflow: hidden;
            transition: flex 0.7s ease-in-out;
            cursor: pointer;
        }

        .panel img {
            width: 100%;
            height: auto;
        }

        .img-text {
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
            font-size: 18px;
        }

        .active {
            flex: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="panel-1" class="panel active" onclick="togglePanel(1)">
            <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Explore the world">
            <div class="img-text">Explore the world</div>
        </div>
        <div id="panel-2" class="panel" onclick="togglePanel(2)">
            <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Wild Forest">
            <div class="img-text">Wild Forest</div>
        </div>
        <div id="panel-3" class="panel" onclick="togglePanel(3)">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80" alt="City on Winter">
            <div class="img-text">City on Winter</div>
        </div>
        <div id="panel-4" class="panel" onclick="togglePanel(4)">
            <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="Mountain Cloud">
            <div class="img-text">Mountain Cloud</div>
        </div>
        <div id="panel-5" class="panel" onclick="togglePanel(5)">
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Sunny Beach">
            <div class="img-text">Sunny Beach</div>
        </div>
    </div>

    <script>
        function togglePanel(panelNumber) {
            // Remove 'active' class from all panels
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                panel.classList.remove('active');
            });

            // Add 'active' class to the clicked panel
            const clickedPanel = document.getElementById(`panel-${panelNumber}`);
            clickedPanel.classList.add('active');
        }
    </script>
</body>
</html>
